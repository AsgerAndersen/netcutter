<html>

<head>

    <title>Test page</title>

    <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="graphcutter_ui.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jquery-ui/external/jquery/jquery.js"></script>
	<script src="jquery-ui/jquery-ui.min.js"></script>	
    <script src="https://d3js.org/d3.v4.min.js"></script>
    
    <script type="text/javascript" src="globals.js"></script>
    <script type="text/javascript" src="init.js"></script>
    <script type="text/javascript" src="netcutting.js"></script>
    <script type="text/javascript" src="graphseq_vis.js"></script>
    <script type="text/javascript" src="graphcutter_ui.js"></script>
    <script type="text/javascript">
        d3.select(window).on('load', init);
    </script>

</head>

<body>

<div id="control_board">

	<div id="visdiv">
		<div id="vis_wrap">
            <div id="toggle_communities_div" class="vis_button off"><span>Grouping</span></div>
            <div id="community_count_div" class="vis_button"><span></span></div>
            <div id="community_text_div"><span>Unique groups</span></div>
            <div id="isolated_count_div" class="vis_button"><span></span></div>
            <div id="isolated_text_div"><span>Isolated, hidden nodes</span></div>
            <div id="reset_zoom_div" class="vis_button"><span>Reset zoom</span></div>
            <div id="reheat_div" class="vis_button"><span>Reheat</span></div>
            <div id="svg_wrapper">
                <svg id="vis" width="800" height="800"/>
            </div>
		</div>

    <div class="parameter_div">
        <div class="parameter_description floaty"> Threshold signal strength: </div>
        <div id="threshold_value"></div>
        <div id="threshold_slider" class="slider"></div>
    </div>
    <div class="parameter_div">
        <div class="parameter_description floaty"> Threshold number of scans: </div>
        <div id="nlinks_value"></div>
        <div id="nlinks_slider" class="slider"></div>
    </div>
    <div class="parameter_div">
        <div class="parameter_description floaty"> Length of each timebin: </div>
        <div id="binlength_value"></div>
        <div id="binlength_slider" class="slider"></div>
    </div>
    <div class="parameter_div">
        <div class="parameter_description floaty">Period of time to visualize: &nbsp</div>
        <span class="floaty">From &nbsp</span>
        <div id="start_value" class="floaty"></div>
        <span class="floaty"> &nbsp to &nbsp</span>
        <div id="end_value"></div>
        <div id="start_end_slider" class="slider"></div>
    </div>
</div>

</body>

</html>
